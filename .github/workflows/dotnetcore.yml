name: .NET

on:
   push:
    branches:
    - main

jobs:
  linux:      
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
          
      - name: Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
     
  windows:
      runs-on: windows-latest  
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
    
      - name: Setup Cover
        uses: crazy-max/ghaction-chocolatey@v1
        with: 
          args: install codecov
          
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build "./test/NatashaFunctionUT"
      - name: Test
        run: dotnet test "./test/NatashaFunctionUT/NatashaFunctionUT.csproj" -f net5.0 -c Release --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=json --collect:"XPlat Code Coverage" -r:"./result/" -m
       
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.COVERAGE_KEY }} # not required for public repos
          directory: ./result/.*
          files: ./coverage.cobertura.xml # optional
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
   
  mac:
      runs-on: macos-latest
            
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
          
      - name: Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
