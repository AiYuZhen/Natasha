name: .NET

on:
   push:
    branches:
    - master

jobs:
  linux:      
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
          
      - name: Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
     
  windows:
      runs-on: windows-latest  
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
    
      - name: Setup Cover
        uses: crazy-max/ghaction-chocolatey@v1
        with: 
          args: install codecov
     
         
      - name: Test
        run: dotnet test  "./test/NatashaFunctionUT/NatashaFunctionUT.csproj"  /p:CollectCoverage=true /p:CoverletOutputFormat=json --collect:"XPlat Code Coverage" -r:"./result/" -c Release -m
       
      - name: Upload Report
        run: codecov -f "*.cobertura.xml" -t ${{ secrets.COVERAGE_KEY }}
   
  mac:
      runs-on: macos-latest
            
      steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Use .NET 5.0.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Use .NET 6.X SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
          
      - name: Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
