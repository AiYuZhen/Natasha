name: 📃 规划任务计划 (Tasks)
description: 创建您的任务计划。在 ISSUE 区进行建议搜集和讨论。 (Create your task plan. Conduct suggestion collection and discussion).
title: "[Tasks]: "
labels: ["tasks"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为此项目提出具体的任务计划.(Thank you for proposing specific task plans for this project!)

  - type: textarea
    id: repro
    attributes:
      label: 💡 描述一下你理想中的任务计划 (Describe the tasks you'd like).
      description: 请简单清晰地描述一下每条任务(Please describe each task simply and clearly.).
      value: |
        ### 📃计划清单
        ```[tasklist]
        ### 删除并添加标题
        - [x] 1.  已完成计划xxxx。
        - [ ] 2.  未完成计划xxxxx。
        ```
      render: bash
    validations:
      required: true


